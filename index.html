<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            flex-direction: column; /* Allows stacking of elements */
        }
        
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: grey; /* Change to grey when disabled */
            cursor: not-allowed; /* Change cursor to indicate disabled state */
        }

        #whoPlayedWhat {
            margin-top: 20px;
            font-size: 1.3em;
            color: #555;
        }

        #scoreDisplay {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        /* Flexbox container for overall centering */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Flexbox to arrange buttons horizontally */
        .button-container {
            display: flex;
            justify-content: center;
        }

        /* Style for reset button */
        #resetButton {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resetButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>First to 5 wins!</p>
        <div class="button-container">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>
        <div id="whoPlayedWhat"></div>
        <div id="scoreDisplay">Human: 0 | Computer: 0</div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
